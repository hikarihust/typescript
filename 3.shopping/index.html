<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping cart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 class="page-title">Shopping Cart <small></small></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">List Products</h1>
            </div>
            <div class="panel-body" id="list-product"></div>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h1 class="panel-title">Your Cart</h1>
            </div>
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th width="4%">#</th>
                    <th>Pokemon</th>
                    <th width="15%">Price</th>
                    <th width="4%">Quantity</th>
                    <th width="20%">Subtotal</th>
                    <th width="25%">Action</th>
                  </tr>
                </thead>
                <tbody id="my-cart-body">
                  <tr>
                    <th scope="row">1</th>
                    <td>bulbasaur</td>
                    <td>69 USD</td>
                    <td>
                      <input
                        name="cart-item-quantity-100"
                        type="number"
                        value="1"
                        min="1"
                      />
                    </td>
                    <td><strong>69 USD</strong></td>
                    <td>
                      <a
                        class="label label-info update-cart-item"
                        href="#"
                        data-product="100"
                        >Update</a
                      >
                      <a
                        class="label label-danger delete-cart-item"
                        href="#"
                        data-product="100"
                        >Delete</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>ivysaur</td>
                    <td>22 USD</td>
                    <td>
                      <input
                        name="cart-item-quantity-102"
                        type="number"
                        value="3"
                        min="1"
                      />
                    </td>
                    <td><strong>66 USD</strong></td>
                    <td>
                      <a
                        class="label label-info update-cart-item"
                        href="#"
                        data-product="102"
                        >Update</a
                      >
                      <a
                        class="label label-danger delete-cart-item"
                        href="#"
                        data-product="102"
                        >Delete</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>charmander</td>
                    <td>18 USD</td>
                    <td>
                      <input
                        name="cart-item-quantity-101"
                        type="number"
                        value="1"
                        min="1"
                      />
                    </td>
                    <td><strong>18 USD</strong></td>
                    <td>
                      <a
                        class="label label-info update-cart-item"
                        href="#"
                        data-product="101"
                        >Update</a
                      >
                      <a
                        class="label label-danger delete-cart-item"
                        href="#"
                        data-product="101"
                        >Delete</a
                      >
                    </td>
                  </tr>
                </tbody>
                <tfoot id="my-cart-footer">
                  <tr>
                    <td colspan="4">
                      There are <b>5</b> items in your shopping cart.
                    </td>
                    <td colspan="2" class="total-price text-left">153 USD</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <div class="alert alert-success" role="alert" id="mnotification">
            Added successfull !!
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script data-main="./mjs/shopping" src="./js/require.js"></script>
  </body>
</html>
